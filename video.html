<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Centrado</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    video {
      width: 800px;
      height: 450px;
      border: 4px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <video controls>
    <source src="final bajo la misma estrella.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

</body>
</html>
